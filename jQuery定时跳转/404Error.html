<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404Error</title>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<style type="text/css">
		body{
			background-color: rgb(248,248,248);
		}
        .error{background: transparent url(images/404.jpg) no-repeat; width:677px; height: 291px; margin: 0 auto;margin-top: 200px;}  
        #count b{font-size: 65px;color:#BF3333;}
        .div{
        	margin-left: 280px;
        }
        .click {
        	border: 1px solid rgb(200,200,200);
        	width: 130px;
        	height: 40px;
        	line-height: 40px;  	
        	text-align: center;
        	margin-left: 600px;
        	background-color: #38BABB;
        	box-shadow: 5px;
        }
        .click a{
        	font-size: 20px;
        	line-height: 40px;
        	color: black;
        	font-family: "黑体";
        	text-decoration: none;
        }
</style>
</head>
<body>
	 <div class="error">  
        <div class="div">
        	<span id = "count"><b> 5 </b></span>  
        </div>
    </div> 
    <div class="click">
    	<a href="W3school.html">返回首页</a>
    </div>
</body>

<script type="text/javascript">
	$(function(){
		var count = 5;
		setInterval(function(){
			count --;
			if (count <= 0)
				window.location.href = "W3school.html";
			$("#count").html("<b>"+count+"</b>");
		},1000);
	});
</script>
</html>
